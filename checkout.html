<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="topnav" id="nav-bar">
                    <li><a href="index.html">Home</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                    <li class="topnav-right"><a href="my_bookings.html">My Bookings</a></li>
                <li class="topnav-right"><a href="index.html">Sign Out</a></li>
                <li class="dropdown-icon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
            </ul>
        </nav>
        </header>

    <div class="main">
        <form action="#" method="post" class="form-box">
            <h1 class="header">Confirm your seat</h1>
            <input class="inp" type="text" name="name" placeholder="Obinna Seun Ahmed" readonly>
                <input class="inp" type="text" name="vehicle" placeholder="Toyota camry" readonly>
                <input class="inp" type="text" name="year" placeholder="2005" readonly>
            <input class="inp" type="text" name="color" placeholder="Red" readonly>
            <input class="inp" type="number" name="number" placeholder="4000" readonly>
            <input class="inp" type="number" name="number" placeholder="07066666666" readonly>
            <input class="inp" type="email" name="email" placeholder="ask@gmail.com" readonly>
            <input class="inp" type="text" name="location" placeholder="Enter Location" required>
                <input class="inp" type="text" name="destination" placeholder="Enter Destination" required>
                <input class="inp" type="number" name="number" placeholder="Enter number of seats" required>
            <div class="inp-row">
                <input type="checkbox" class="agree"><label class="agree" for="agree">I agree with the terms and conditions</label>
            </div>
            <input type="submit" class="sub-btn" name="submit" value="Submit" onclick="window.open('confirmation-page.html', target = '_self')"><br>
        </form>
    </div>

    <script>
        function dropdownMenu() {
            let x = document.getElementById("nav-bar");
            if (x.className === "topnav"){
                x.className += " responsive";
                /*change topnav to topnav.responsive*/
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
